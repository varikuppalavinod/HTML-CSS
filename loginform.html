<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      .container{
        display:grid;
        grid-template-areas:
        "img1 img1 img2"
        "img1 img1 img3"
        "img4 img5 img6";
        width:60%;
        border:2px solid rgb(0, 255, 123);
        
       
      }
      .i1{
        grid-area:img1;
        background-color:rgb(184, 175, 160);
        padding:50px;
        margin:0px 0px;
        border:2px solid rgb(0, 255, 123);
      }
      .i2{
        grid-area:img2;
        background-color:aqua;
        padding:50px;
        margin:0px 0px;
        border:2px solid rgb(0, 255, 123);
      }
      .i3{
        grid-area:img3;
        background-color:rgb(47, 182, 126);
        padding:50px;
        margin:0px 0px;
        border:2px solid rgb(0, 255, 123);
      }
      .i4{
        grid-area:img4;
       
        background-color:blue;
        padding:50px;
        margin:0px 0px;
        border:2px solid rgb(0, 255, 123);
      }
      .i5{
        grid-area:img5;
        background-color:blueviolet;
        padding:50px;
        margin:0px 0px;
        border:2px solid rgb(0, 255, 123);
      }
      .i6{
        grid-area:img6;
        background-color:brown;
        padding:50px;
         margin:0px 0px;
         border:2px solid rgb(0, 255, 123);
      }
    </style>
</head>
<body>
    <div class="container">
    <p class="i1">vinod</p>
    <p class="i2">ravi</p>
    <p class="i3">anil</p>
    <p class="i4">ajay</p>
    <p class="i5">vijay</p>
    <p class="i6">varun</p>
</div>
</body>
</html>
